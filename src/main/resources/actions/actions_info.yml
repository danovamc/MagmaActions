# =====================================================================
#   ARCHIVO DE ACCIONES PRINCIPAL (actions_info.yml)
#   Muestra y documenta todos los tipos de acción y tags especiales.
# =====================================================================

# ---------------------------------------------------------------------
#   SECCIÓN DE DOCUMENTACIÓN DE TAGS
# ---------------------------------------------------------------------
# [CONSOLE]:    Ejecuta un comando de consola. Usa {player} para tareas individuales. Usa {everyone} para Keyalls (activa filtro anti-IP).
# [MESSAGE]:    Envía mensaje a todos o al jugador específico. Usa '|' para múltiples líneas.
# [ACTIONBAR]:  Muestra un mensaje en la barra de acción.
# [TITLE]:      Muestra Título y Subtítulo. Sintaxis: [TITLE] <Título>|<Subtítulo>
# [SOUND]:      Reproduce un sonido. Sintaxis: [SOUND] <Nombre>|<Volumen>|<Pitch>
# [DELAY]:      Pausa la secuencia de acciones. Ej: [DELAY] 10s (segundos), [DELAY] 5m (minutos).
# [RANDOM]:     Ejecuta una acción al azar. Sintaxis: [RANDOM] <Acción A>; <Acción B>
# {prefix}:     Placeholder para el prefijo configurado en lang.yml.
# {player}:     Placeholder para el nombre del jugador (usado en TASK_PER_PLAYER).
# {everyone}:   Placeholder para iterar sobre TODOS los jugadores (usado en Keyalls).
# ---------------------------------------------------------------------


# =====================================================================
#   ACCIONES PROGRAMADAS (SCHEDULE & TASK)
# =====================================================================

# ---------------------------------------------------------------------
# A1: REINICIO DIARIO (TYPE: SCHEDULE)
#   Se ejecuta automáticamente en horarios específicos.
# ---------------------------------------------------------------------
reinicio_diario:
  type: SCHEDULE
  time: "04:00" # Horario GMT-6 (múltiples horarios: "04:00;12:00")
  days: "MONDAY;TUESDAY;WEDNESDAY;THURSDAY;FRIDAY;SATURDAY;SUNDAY" # Opcional, por defecto todos los días

  actions:
    - "[TITLE] <red><bold>REINICIO PROGRAMADO</bold></red>|<yellow>El servidor reiniciará pronto</yellow>"
    - "[DELAY] 30s"
    - "[CONSOLE] save-all flush"
    - "[CONSOLE] kickall Reinicio, volvemos enseguida."
    - "[DELAY] 5s"
    - "[CONSOLE] restart"

# ---------------------------------------------------------------------
# A2: ANUNCIO PERIÓDICO (TYPE: TASK)
#   Ejemplo de uso de execute-on-start para evitar spam al reiniciar.
# ---------------------------------------------------------------------
anuncio_periodico:
  type: TASK
  interval: "10m"
  execute-on-start: false # false = espera 10 min antes del primer mensaje. true = mensaje inmediato al encender.
  actions:
    - "[MESSAGE] <yellow>Este es un recordatorio automático cada 10 minutos."

