# =====================================================================
#   ACCIONES MANUALES (COMMAND)
# =====================================================================

# ---------------------------------------------------------------------
# C1: KEYALL CON RESTRICCIÓN DE IP (TYPE: COMMAND)
#   Se ejecuta manualmente con: /magmaactions test keyall_evento
# ---------------------------------------------------------------------
keyall_evento:
  type: COMMAND
  actions:
    - "[TITLE] <gradient:#00FFD0:#00AAFF>⭐ ¡Keyall Activo! ⭐|¡Revisa tu inventario!"
    - "[CONSOLE] crates key give {everyone} comun 1"
    - "[ACTIONBAR] <yellow>¡$50,000 entregados! (Máx. 1 por IP)</yellow>"

# ---------------------------------------------------------------------
# C2: DEMOSTRACIÓN DE ACCIÓN ALEATORIA (TYPE: COMMAND)
#   Ejecutar con: /magmaactions test demo_random
# ---------------------------------------------------------------------
demo_random:
  type: COMMAND
  actions:
    - "[SOUND] BLOCK_NOTE_BLOCK_CHIME|1|1"

    # Se ejecuta UNA de las dos opciones entre los puntos y comas.
    - "[RANDOM] [MESSAGE] | <green>Opción A: Recibiste un mensaje verde.; [MESSAGE] | <red>Opción B: Recibiste un mensaje rojo."